<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/j4l_logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet"/>
    <title>Multiply Game</title>
</head>
<body>
<div class="container">
    <div class="jeux">
        <div class="jeux_titre">multiply game</div>
        <div class="jeux_tentative">
            <span id="erreur" class="erreur"></span>
            <div class="jeux_tentative--titre">Voici votre d√©fi du jour</div>
            <form id="tentative-form" class="jeux_tentative--form">
                <p class="multiply">
                    <span id="multiply-a"></span> x <span id="multiply-b"></span>
                </p>
                <p>
                    <input id="resultat-tentative" type="text" class="form-control" placeholder="inscrire ici votre reponse" required autocomplete="off">
                </p>
                <div class="alias">
                    <input id="user-alias" type="text" class="form-control" name="user-alias"
                           placeholder="Mon alias" required>
                </div>
                <div class="valider">
                    <button id="btnValider" type="submit" class="btn btn-valider">Valider</button>
                </div>
            </form>
        </div>


        <div id="afficheReponse">
            <span id="message-resultat"></span>
        </div>

        <table id="stats" class="table table-hover table-bordered table-sm">
            <thead class="align-middle text-center table-dark">
            <tr>
                <th scope="col" class="py-2">ID</th>
                <th scope="col" class="py-2">OPERATION</th>
                <th scope="col" class="py-2">REPONSE</th>
                <th scope="col" class="py-2">RESULTAT</th>
            </tr>
            </thead>
            <tbody id="tentatives-body" class="align-middle text-center"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
