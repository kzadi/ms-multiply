<html lang="en">
<head>

    <title>Multiply Game</title>

<body>
<div class="container">

                    <input type="text" class="form-control" name="resultat-tentative"

                    <button type="submit" class="btn btn-valider">Valider</button>
                </div>
            </form>
        </div>

    </div>

</div>
